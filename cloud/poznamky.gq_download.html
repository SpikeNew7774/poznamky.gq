    <script>
        function getParameterByName(fn, url = window.location.href) {
        fn = fn.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + fn + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
